<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="p-6 bg-gray-100">
      <nav class="flex justify-between items-center">
        <!-- logo -->
        <div class="text-2xl font-bold">MyWebsite</div>

        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-600 hover:text-indigo-700">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-indigo-700">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-indigo-700">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-indigo-700">Contact</a>
          </li>
        </ul>

        <!-- button -->
        <div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-xl mx-auto p-4">
      <div class="grid grid-cols-3 gap-4">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
  </body>
</html>
