<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="flex h-screen">
      <!-- 사이드 메뉴 -->
      <aside class="bg-gray-800 w-64 text-white px-2 py-7 space-y-6">
        <div class="px-4 mb-6">
          <h2 class="text-2xl font-semibold">대시보드</h2>
        </div>
        <nav class="flex flex-col">
          <a
            href="#"
            class="mb-2 py-2.5 px-4 hover:bg-gray-700 rounded transition-colors duration-200"
          >
            <i class="fas fa-home mr-2"></i>
            홈</a
          >
          <a
            href="#"
            class="mb-2 py-2.5 px-4 hover:bg-gray-700 rounded transition-colors duration-200"
          >
            <i class="fas fa-chart-bar mr-2"></i>
            분석</a
          >
          <a
            href="#"
            class="mb-2 py-2.5 px-4 hover:bg-gray-700 rounded transition-colors duration-200"
          >
            <i class="fas fa-tasks mr-2"></i>
            작업 관리</a
          >
          <a
            href="#"
            class="mb-2 py-2.5 px-4 hover:bg-gray-700 rounded transition-colors duration-200"
          >
            <i class="fas fa-cog mr-2"></i>
            설정</a
          >
        </nav>
      </aside>

      <div class="flex-1 flex flex-col">
        <!-- 헤더 -->
        <header class="h-16 bg-white border-b-4 border-indigo-700"></header>

        <!-- 콘텐츠 -->
        <main class="flex-1 bg-gray-200"></main>
      </div>
    </div>
  </body>
</html>
